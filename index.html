<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      contents="A learning website which helps you in learning with ease"
    />
    <title>QuickMemo</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./javascript/script.js"></script>
  </head>
  <body>
    <main>
      <section id="mainContainer"></section>
      <section>
        <article class="questionCard">
          <figure>
            <img
              src="./assets/card-plus-outline.svg"
              width="200px"
              height="200px"
              alt="add card image"
            />
          </figure>
          <fieldset
            class="data__fieldset"
            id="questionForm"
            method="post"
            action="http://localhost:5500/form"
          >
            <legend class="offscreen">Enter the card details</legend>
            <p class="data__p">
              <input
                class="data__input"
                id="question"
                type="text"
                name="text"
                required
                placeholder="Question"
              />
              <br />
            </p>
            <br />
            <p>
              <textarea
                class="data__textarea"
                name="answer"
                id="answer"
                cols="40"
                rows="10"
                required
                placeholder="answer"
              ></textarea>
            </p>
          </fieldset>
          <button class="data__button" id="submit">Add Card</button>
        </article>
      </section>
    </main>
  </body>
</html>

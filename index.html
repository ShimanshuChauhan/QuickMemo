<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      contents="A learning website which helps you in learning with ease"
    />
    <title>QuickMemo</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./javascript/script.js"></script>
  </head>
  <body>
    <main>
      <section id="mainContainer"></section>
      <section>
        <article class="questionCard" >
          <figure>
            <img
              src="./assets/card-plus-outline.svg"
              width="200px"
              height="200px"
              alt="add card image"
            />
          </figure>
          <fieldset class="data__fieldset" >
            <legend class="offscreen">Enter the card details</legend>
            <p class="data__p">
              <label class="data__label" for="question">Question</label>
              <input class="data__input" type="text" name="text"  required />
              <br />
            </p>
            <br />
            <legend class="offscreen">Enter the card details</legend>
            <p>
              <label class="data__label" for="answer">Answer</label>
              <br />
              <textarea
              class="data__textarea"
                name="answer"
                id="answer"
                cols="30"
                rows="10"
                required
              ></textarea>
            </p>
          </fieldset>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>

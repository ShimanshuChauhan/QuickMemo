<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      contents="A learning website which helps you in learning with ease"
    />
    <title>QuickMemo</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./javascript/script.js"></script>
  </head>
  <body>
    <main>
      <div id="logo">
        <img src="./assets/favicon.ico" height="50px" width="50px" alt="" />
      </div>
      <div id="shuffle" onclick="shuffle()">
        <img
          src="./assets/shuffle-variant.svg"
          height="50px"
          width="50px"
          alt=""
        />
      </div>

      <section id="mainContainer"></section>
      <div id="center">
        <section id="questionContainer">
          <article class="questionCard">
            <figure id="addImage">
              <img
                class="addImage"
                src="./assets/plus-box.svg"
                height="50px"
                width="50px"
                alt="add card image"
              />
            </figure>
            <div id="data__fieldset">
              <fieldset method="post" action="http://localhost:5500/form">
                <input
                  class="data__input"
                  id="question"
                  type="text"
                  name="text"
                  required
                  placeholder="Question"
                />
                <p>
                  <textarea
                    class="data__textarea"
                    name="answer"
                    id="answer"
                    cols="40"
                    required
                    placeholder="Answer"
                  ></textarea>
                </p>
              </fieldset>
              <button class="data__button" id="submit">Add Card</button>
            </div>
            <!-- </div> -->
          </article>
        </section>
      </div>
      <div id="footer">
        <p>~ Pure HTML and CSS Bliss ~</p>
      </div>
    </main>
  </body>
</html>
